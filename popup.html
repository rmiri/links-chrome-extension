<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Links</title>
    <style>
        body{
            background-color: #292a2d;
        }
        .links{
            text-align: center;
            float: left;
            width: 100px;
            padding-left: 10px;
        }
        input {
            display: none;
        }
        #message{
            max-width: 100px;
            color: azure;
        }
        .icons{
            width: 40px;
            margin-top: 10px;
            margin-right: 5px;
        }
    </style>

</head>
<body>
    <div class="links">
        <a id="portfolioA"><img src="iconSimplified.ico" alt="red prism" class="logo-icon"></a>
        <a id="linkedinA"><img src="images/linkedinIcon.png" class="icons"></a>
        <a id="mediumA"><img src="images/medium.png" class="icons"></a>
        <a id="githubA"><img src="images/github.png" class="icons"></a>
        <a id="twitterA"><img src="images/twitter.png" class="icons"></a>
        <p id="message"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
